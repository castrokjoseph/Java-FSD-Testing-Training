<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <title>View Patient Page</title>
  </head>
  <body class="patient">
     <div class="viewpatientnav">
   <div class="container d-flex align-items-center">


              <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto active" href="/"><i class="fa fa-home" aria-hidden="true"></i>&nbsp; Home</a></li>

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

  <a  class="appointment-btn scrollto" href="/addPatientToList"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;
        Add</span> Patient</a>
      
 
 
 
      
     <a  class="appointment-btn scrollto" href="/addDoctorToList"><i class="fa fa-user-md" aria-hidden="true"></i>&nbsp;
        Add</span> Doctor</a>
      
 
 
   <a href="/showDoctor" class="appointment-btn scrollto" ><span class="d-none d-md-inline"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;View</span> 
      Doctor</a>
    

</div>





<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
	</div>
	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="table-wrapper">
	<table class="fl-table" >
		<thead >
			<tr>
				<th scope="col">Id</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Age</th>
				<th scope="col">Gender</th>
				<th scope="col">Address</th>
				<th scope="col">Phone No</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody >
			<tr th:each="p: ${patient}">
				<th th:text="${p.pid}"></th>
				<td th:text="${p.pfname}"></td>
				<td th:text="${p.plname}"></td>
				<td th:text="${p.age}"></td>
				<td th:text="${p.gender}"></td>
				<td th:text="${p.address}"></td>
				<td th:text="${p.phoneno}"></td>
				<td>
				<a class="btn btn-sm btn btn-outline-primary" th:href="@{/updatePatientList/{pid}(pid=${p.pid})}">Edit</a>
				<a class="btn btn-sm btn  btn-outline-danger" th:href="@{/dropPatient/{pid}(pid=${p.pid})}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

   
  </body>
</html>
